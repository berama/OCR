<!DOCTYPE html>
<html>
<head>
	<title>Konwerter OCR</title>

	<!--CSS files-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/processed.css') }}">

	<!--Javascript files-->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/copy.js') }}"></script>
	
</head>
<body>
	<div style="margin-left: 15px; margin-right: 15px;">
		<a class="btn-floating btn-large waves-effect waves-light white left" href="/"><i class="material-icons" style="color: #232741;">arrow_back</i></a>
		<h1 class="heading center">Konwerter obrazu na tekst</h1>
	</div>
	<div class="row center" style="margin-bottom: 0;">
		<div class="col s12 m6 l6"><h3 class="heading">Oryginalny obraz</h3><img src='{{ image_unprocessed }}'/></div>
		<div class="col s12 m6 l6"><h3 class="heading">Zeskanowany tekst:</h3></div>
		<div class="col s12 m6 l6"><textarea class="image-text js-copytextarea">{{ display }}</textarea></div>

	</div>
	<div class="container center" style="margin-top: 20px;">
		<div class="row" style="margin-bottom: 0;">
			<div class="col m6 l6 right">
				<a class="waves-effect waves-light btn right js-textareacopybtn tooltipped" data-position="top" data-delay="50" data-tooltip="Copy to clipboard"><i class="material-icons right">content_copy</i>Kopiuj</a>
			</div>
		</div>
	</div>

</body>
</html>
